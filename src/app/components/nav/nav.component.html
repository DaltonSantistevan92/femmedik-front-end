<div class="example-sidenav-content">
    <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
      <!-- Navbar -->
      <!-- <app-nav [ubicacion]="'dashboard'"></app-nav>   -->

      <nav class=" navbar-expand-lg navbar-dark z-index-3 py-3">
        <div class="container-fluid">

            <!-- btn btn-icon-only rounded-circle -->
          <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            (click)="mas =! mas" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <mat-icon *ngIf="!mas">expand_more</mat-icon>
            <mat-icon *ngIf="mas">expand_less</mat-icon>
          </button>

          <div class="collapse navbar-collapse text-center" id="navbarScroll">
            <ul class="text-center navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll d-flex justify-content-center" 
                style="--bs-scroll-height: 100px; text-align: center !important; margin:auto">
              <li class="" let i=index; *ngFor="let p of menuHijos">
                <a class="nav-link link text-gray" aria-current="page" [routerLink]="p.url"
                  routerLinkActive="active-link-secundary" style="text-decoration: none; cursor: pointer;">
                  {{ p.menu | titlecase }}
                </a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
  
      <div class="mt-4">
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>

</div>
